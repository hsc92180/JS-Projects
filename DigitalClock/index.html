<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h3>DIGITAL CLOCK</h3>

      <div class="digital-time">
        <div class="hour item">
          <div class="up" id="hour">00</div>
          <div class="down">HOURS</div>
        </div>
        <div class="min item">
          <div class="up" id="min">00</div>
          <div class="down">MINUTES</div>
        </div>
        <div class="sec item">
          <div class="up" id="sec">00</div>
          <div class="down">MINUTES</div>
        </div>

        <div class="tag">AM</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
